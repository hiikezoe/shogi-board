<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo for Shogi board element</title>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="elements/shogi-board.html">
    <script src="kif-parser/kif-parser.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <shogi-board></shogi-board>
    </div>
    <input type="file" accept=".kif" onchange="handleFile(this.files)">
    <script>
      function handleFile(files) {
        var reader = new FileReader();
        reader.onload = (function() {
          var element = document.querySelector('shogi-board');
          element.setKifu(KifParser.parse(reader.result));
        });
        reader.readAsText(files[0], 'Shift_JIS');
      }
    </script>
  </body>
</html>
